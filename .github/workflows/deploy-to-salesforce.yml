name: Universal Salesforce Deploy

on:
  workflow_dispatch:
    inputs:
      target_org:
        description: 'Target Org (SIT, UAT, PROD)'
        required: true
        default: 'SIT'
        type: choice
        options: [SIT, UAT, PROD]

      validate_only:
        description: 'Only Validate? (true = dry run)'
        required: true
        default: 'true'
        type: choice
        options: [true, false]

      test_level:
        description: 'Test Level'
        required: true
        default: 'NoTestRun'
        type: choice
        options: [NoTestRun, RunLocalTests, RunAllTestsInOrg, RunSpecifiedTests]

      test_classes:
        description: 'Test Class names (comma-separated)'
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Load auth URL for target org
        run: |
          if [ "${{ github.event.inputs.target_org }}" = "SIT" ]; then
            echo "SFDX_AUTH=${{ secrets.SFDX_SIT_URL }}" >> $GITHUB_ENV
            echo "ORG_ALIAS=DeploySIT" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.target_org }}" = "UAT" ]; then
            echo "SFDX_AUTH=${{ secrets.SFDX_UAT_URL }}" >> $GITHUB_ENV
            echo "ORG_ALIAS=DeployUAT" >> $GITHUB_ENV
          else
            echo "SFDX_AUTH=${{ secrets.SFDX_PROD_URL }}" >> $GITHUB_ENV
            echo "ORG_ALIAS=DeployPROD" >> $GITHUB_ENV
          fi

      - name: Authenticate
        run: |
          echo "$SFDX_AUTH" > auth.txt
          sfdx auth:sfdxurl:store -f auth.txt -a $ORG_ALIAS

      - name: Determine project type and deploy
        run: |
          if [ -f "sfdx-project.json" ]; then
            echo "Detected: SFDX project structure"
            DEPLOY_CMD="sfdx force:source:deploy -u $ORG_ALIAS -p force-app/main/default -w 10"
          else
            echo "Detected: Metadata format"
            DEPLOY_CMD="sfdx force:mdapi:deploy -u $ORG_ALIAS -d . -w 10"
          fi

          if [[ "${{ github.event.inputs.validate_only }}" == "true" ]]; then
            DEPLOY_CMD="$DEPLOY_CMD --checkonly"
          fi

          if [[ "${{ github.event.inputs.test_level }}" == "RunSpecifiedTests" ]]; then
            DEPLOY_CMD="$DEPLOY_CMD --testlevel RunSpecifiedTests --runtests \"${{ github.event.inputs.test_classes }}\""
          else
            DEPLOY_CMD="$DEPLOY_CMD --testlevel ${{ github.event.inputs.test_level }}"
          fi

          echo "ðŸš€ Executing: $DEPLOY_CMD"
          eval $DEPLOY_CMD

